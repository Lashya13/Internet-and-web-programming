<!DOCTYPE html>
<html>

<head>
    <title>Sample</title>
    <script>
    function validateForm()
    {
     var fn = document.myform.FN.value;
     var ln = document.myform.LN.value;
     var pw = document.myform.password.value;
    if(fn == null || fn == "")
    {
    alert("Enter valide name");
    return false;
    }
    else if(ln == null || ln == "")
    {
    alert("Enter valide name");
    return false;
    }
    else if(pw.length<6)
    {  
    alert("Enter a longer password!");
    return false;  
    }
    }
    </script>
    </head>
    <body>
    <h1>Welcome to Validate Form</h1>
    <form name="myform" onsubmit="return validateForm()" method="post">
    <div id="1">
    <label for="FN">First Name: </label>
    <input type="text" name="FN">
    <label for="LN">Last Name: </label>
    <input type="text" name="LN">
    </div>
    <div>
    <label for="male">Male: </label>
    <input type="radio" name="gender" id="male" value="male">
    <label for="female">Female: </label>
    <input type="radio" name="gender" id="female" value="female">
    </div>
    <div>
    <label for="email">E-mail ID: </label>
    <input type="email" name="email" placeholder="bhrami@gmail.com">
    <label for="password">Password: </label>
    <input type="password" name="password">
    </div>
    <div>
    <label for="city">CITY: </label>
    <input type="text" name="city" placeholder="namakkal" >
    <label for="state">STATE: </label>
    <input type="text" name="state" placeholder="Tamilnadu">
    </div>
    <hr>
    <div>
    <input type="checkbox" name="agree" required>
    <label for="agree">I agree to all the terms and conditions</label>  
    </div>
    <button name="Submit">Submit</button>
    </form>
    <hr>
    </body>
    </html>
